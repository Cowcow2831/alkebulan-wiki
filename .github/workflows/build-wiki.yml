# .github/workflows/build-wiki.yml
name: Build Multi-View D&D Wiki

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - player
          - dm

jobs:
  build-player-view:
    runs-on: ubuntu-latest
    if: github.event.inputs.build_type == 'both' || github.event.inputs.build_type == 'player' || github.event.inputs.build_type == null

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build player view
      run: |
        npm run convert player
        mkdir -p player-build
        cp -r _site/* player-build/ || true
        cp *.md player-build/ || true
        cp -r assets player-build/ || true

    - name: Setup Ruby for Jekyll
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0
        bundler-cache: true

    - name: Build with Jekyll
      run: |
        bundle exec jekyll build --destination ./player-build

    - name: Deploy to player branch
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./player-build
        publish_branch: gh-pages-player

  build-dm-view:
    runs-on: ubuntu-latest
    if: github.event.inputs.build_type == 'both' || github.event.inputs.build_type == 'dm' || github.event.inputs.build_type == null

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build DM view
      run: |
        npm run convert dm
        mkdir -p dm-build

    - name: Setup Ruby for Jekyll
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0
        bundler-cache: true

    - name: Build with Jekyll
      run: |
        bundle exec jekyll build --destination ./dm-build

    - name: Deploy to main gh-pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dm-build
        publish_branch: gh-pages
