# .github/workflows/build-wiki.yml
name: Build Multi-View D&D Wiki

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - player
          - dm

# Set permissions for GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-player-view:
    runs-on: ubuntu-latest
    if: github.event.inputs.build_type == 'both' || github.event.inputs.build_type == 'player' || github.event.inputs.build_type == null

    # Grant GITHUB_TOKEN write permissions
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Node dependencies
      run: npm install

    - name: Setup Ruby for Jekyll
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true

    - name: Build player view
      run: |
        node convert.js player
        bundle exec jekyll build --destination ./player-build

    - name: Deploy to player branch
      uses: peaceiris/actions-gh-pages@v4  # Updated to v4
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./player-build
        publish_branch: gh-pages-player
        force_orphan: true  # Create clean branch

  build-dm-view:
    runs-on: ubuntu-latest
    if: github.event.inputs.build_type == 'both' || github.event.inputs.build_type == 'dm' || github.event.inputs.build_type == null

    # Grant GITHUB_TOKEN write permissions
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Node dependencies
      run: npm install

    - name: Setup Ruby for Jekyll
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true

    - name: Build DM view
      run: |
        node convert.js dm
        bundle exec jekyll build --destination ./dm-build

    - name: Deploy to main gh-pages
      uses: peaceiris/actions-gh-pages@v4  # Updated to v4
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dm-build
        publish_branch: gh-pages
        force_orphan: true  # Create clean branch
